<html>
    <!-- by ilMenz -->
    <head>
            <!-- by ilMenz -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>x Debby <3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="https://www.pngall.com/wp-content/uploads/2/Question-Mark-PNG-Download-Image.png">
        <style>
            body{
                background-image: url("https://static.vecteezy.com/ti/vettori-gratis/p1/1877750-san-valentino-cuore-sfondo-vettoriale.jpg");
            }
            .contenitore{
                max-width: 80%;
                margin-left: auto;
                margin-right: auto;
                border-radius: 2em;
                background-color: 92c6f8;
                width: 900px;
                max-height: 80%;
                padding: 10px;
                margin-top: 10%;    
                box-shadow: 0px 4px 50px 0px black;
            }

            .criceto{
                width: 200px;
                height: auto;
                border-radius: 2em;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }

            .testo{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                text-align: center;
                font-weight: bold;
                font-size: 1em;
            }

            .bottoni{
                text-align: center;
                padding: 20px;
            }

            .bot{
                font-size: 40px;
                width: 100px;
            }

            .bot2{
                max-width: 80%;
                margin-top: 10px;
                margin-left: 10%;
                margin-right: 10%;
            }

            .nascondi{
                display: none;
            }

            .gif{
                width: 130px;
                margin-left: 40%;
            }
        </style>

        <script>
            function funzioneSi() {
                var x = document.getElementById("divContenitore");
                var z = document.getElementById("no");
                x.style.display = "none";
                z.style.display = "none";

                var y = document.getElementById("si");
                y.style.display = "block"
              }  
              
              function funzioneNo() {
                var x = document.getElementById("divContenitore");
                x.style.display = "none";

                var y = document.getElementById("no");
                y.style.display = "block"
              }
        </script>
    </head>
    <body>
        <div class="contenitore">
            <div id="divContenitore">
            <p class="testo pt-4" style="font-size: 50px;">Ciao Deborah</p>
            <p class="testo" style="font-size: 25px;">Ho una domandina per te!</p>
            <p class="testo" style="font-size: 30px;">Tu ami Rocco?</p>
            <br>
            <div class="bottoni">
                <button type="button" onclick="funzioneSi()" class="btn btn-success bot">SI</button>
                <button type="button" onclick="funzioneNo()" class="btn btn-danger bot">NO</button>
            </div>
            </div>
            <div id="si" class="nascondi">
                <p class="testo pt-4" style="font-size: 20px;">Anche io ti amo <br>(ma proprio assai) <br> ♥♥♥♥♥♥♥♥♥</p>
                <img class="gif" src="https://media.tenor.com/lCKwsD2OW1kAAAAi/happy-cat-happy-happy-cat.gif" alt="alternatetext">
            </div>
            <div id="no" class="nascondi">
                <p class="testo pt-4" style="font-size: 20px;" >Ma dai :( <br> Rocco è un bellissimo ragazzo, certo un po' nero ma ciò non deve esser discrimatorio nei suoi confronti. Dai... ripensaci...</p>
                <img class="criceto" src="https://staticfanpage.akamaized.net/wp-content/uploads/sites/34/2024/03/Meme-Criceto-Triste-1200x675.jpg" alt="alternatetext">
                <button type="button" onclick="funzioneSi()" class="btn btn-success bot2" style="font-size: 50px;">TI AMO ROCCO ♥</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
